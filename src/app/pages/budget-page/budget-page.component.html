<body>
<div style="display: inline-block">

    <div class="row pt-3">
      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">Vertical Bar Charts</h4>
            <ngx-charts-bar-vertical 
                [view]="[1000,400]"
                [results]="balance"
                [xAxisLabel]="'Types/Streams'"
                [legendTitle]="'Balance chart'"
                [yAxisLabel]="'Amount'"
                [legend]="true"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [xAxis]="true"
                [yAxis]="true"
                [roundEdges]="false"
                [gradient]="true">
            </ngx-charts-bar-vertical>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">Advanced Pie Charts</h4>
            <ngx-charts-advanced-pie-chart 
                  [results]="balance"
                  [gradient]="true" >
            </ngx-charts-advanced-pie-chart>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">Pie Grid Charts</h4>
            <ngx-charts-pie-grid 
              [results]="balance" >
            </ngx-charts-pie-grid>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">Pie Charts</h4>
            <ngx-charts-pie-chart 
                [results]="balance"
                [legend]="true"
                [legendTitle]="'Product Sale Report'" 
                [view]="[1000,300]"
                [labels]="true" >
            </ngx-charts-pie-chart>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">Pie Charts</h4>
            <ngx-charts-pie-chart 
                [results]="income"
                [legend]="true"
                [legendTitle]="'Product Sale Report'" 
                [view]="[1000,300]"
                [labels]="true" >
            </ngx-charts-pie-chart>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">Pie Charts</h4>
            <ngx-charts-pie-chart 
                [results]="expense"
                [legend]="true"
                [legendTitle]="'Product Sale Report'" 
                [view]="[1000,300]"
                [labels]="true" >
            </ngx-charts-pie-chart>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">Pie Charts</h4>
            <ngx-charts-pie-chart 
                [results]="deposit"
                [legend]="true"
                [legendTitle]="'Product Sale Report'" 
                [view]="[1000,300]"
                [labels]="true" >
            </ngx-charts-pie-chart>
          </div>
        </div>
      </div>
    </div>

</div>
</body>
