<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" id="about" *ngIf="auth.user$ | async as user" (onload)="getUserDetails(userDetails)">

        <div class="flex items-center cursor-pointer justify-center relative w-16 h-16 rounded-full border-2 border-brand-100">
            <label for="file">
                <div>
                    <img class="avatar mat-elevation-z8" [src]="img ? img : 'https://img2.freepng.fr/20190512/tft/kisspng-benjamin-franklin-united-states-one-hundred-dollar-5cd88123dbcc77.3907005415576927079003.jpg'" title="" alt="default image of groot">   
                </div>
            </label>
            <input #imageInput id="file" type='file' accept="image/*" (change)="processFile(imageInput, userDetails.email)" class="select-profile-picture" style=" visibility: hidden;">
            </div>
        <h4 class="name">{{user.nickname| uppercase}}</h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <i class="bi bi-person-fill"></i>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
            <i class="bi bi-piggy-bank-fill"></i>
            <span>Balance</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <mat-divider></mat-divider>


            <app-authentication-button ></app-authentication-button>


    </mat-sidenav>
    <mat-sidenav-content style="margin-left: 15%; margin-right: 5%;">
        <div class="content mat-elevation-z8" style="width:90%;">
            <div >
            <app-budget-page ></app-budget-page>
        </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
